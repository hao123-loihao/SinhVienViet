<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Tên Đầy Đủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            display: none; /* Ẩn ảnh ban đầu */
        }
    </style>
</head>
<body>
    <h1>Nhập Tên Đầy Đủ Của Bạn</h1>
    <input type="text" id="nameInput" placeholder="Nhập tên đầy đủ của bạn">
    <button onclick="checkName()">Gửi</button>
    
    <img id="correctImage" src="correct-image.jpg" alt="Ảnh đúng" style="display:none;">
    <img id="wrongImage" src="wrong-image.jpg" alt="Ảnh sai" style="display:none;">

    <script>
        function checkName() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const correctImage = document.getElementById('correctImage');
            const wrongImage = document.getElementById('wrongImage');

            if (nameInput === "Nguyễn Phan Quốc Việt") {
                correctImage.style.display = 'block'; // Hiện ảnh đúng
                wrongImage.style.display = 'none'; // Ẩn ảnh sai
            } else {
                wrongImage.style.display = 'block'; // Hiện ảnh sai
                correctImage.style.display = 'none'; // Ẩn ảnh đúng
            }
        }
    </script>
</body>
</html>
